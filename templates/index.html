<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programador Aventureiro</title>
</head>
<body>
    <h1>Bem vindo ao organizador de Tasks!</h1>
    <h2>Adicione suas tarefas aqui: </h2>
    <form action="/create" method="POST">
        <input type="text" name="description" required placeholder="Tarefa">
        <button type="submit">Adicionar</button>
        <button type="reset">Limpar</button>
    </form>

    <h2>Lista de Tarefas</h2>
    <ul>
        {% for task in tasks %}
            <li>
                <!--{{ task.description }}!-->
                <form action="/update/{{ task.id }}" method="POST" style="display: inline;">
                    <input type="text" name="description" value="{{ task.description }}">
                    <button type="submit">Atualizar</button>
                </form>
                <form action="/delete/{{ task.id }}" method="POST" style="display: inline;">
                    <button type="submit">Excluir</button>
                </form>
            </li>
            

        {% endfor %}
    </ul>
    
</body>
</html>
